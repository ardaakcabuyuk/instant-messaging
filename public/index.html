<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>QuikChat App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-bolt"></i> QuikChat</h1>
			</header>
			<main class="join-main">
				<form action="/login", method="POST">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="password">Password</label>
						<input
								type="text"
								name="password"
								id="password"
								placeholder="Enter password..."
								required
						/>
					</div>
					<div class="form-control">
						<label for="group">Group</label>
						<select name="group" id="group">
							<option value="CS411">CS411</option>
							<option value="Senior">Senior Project</option>
							<option value="Vacation">Vacation</option>
							<option value="Concert">Concert</option>
						</select>
					</div>
					<div class="form-control">
						<label for="channel">Channel</label>
						<select name="channel" id="channel">
							<option value="Project1">#Project1</option>
							<option value="Project2">#Project2</option>
						</select>
					</div>
					<button type="submit" class="btn" value="login">Login</button>
				</form>
			</main>
		</div>
		<script>
			$('#group').on('change', function(){
				$('#channel').html('');
				console.log($('#group').val());
				if ($('#group').val() === "CS411") {
					$('#channel').append('<option value="#Project1">#Project1</option>');
					$('#channel').append('<option value="#Project2">#Project2</option>');
				}
				else if ($('#group').val() === "Senior") {
					$('#channel').append('<option value="Analysis">#Analysis</option>');
					$('#channel').append('<option value="Design">#Design</option>');
					$('#channel').append('<option value="Implementation">#Implementation</option>');
					$('#channel').append('<option value="Back-end">#Back-end</option>');
					$('#channel').append('<option value="Front-end">#Front-end</option>');
				}
				else if ($('#group').val() === "Vacation") {
					$('#channel').append('<option value="Antalya">#Antalya</option>');
					$('#channel').append('<option value="Bodrum">#Bodrum</option>');
				}
				else if ($('#group').val() === "Concert") {
					$('#channel').append('<option value="Wiz Khalifa">#WizKhalifa</option>');
					$('#channel').append('<option value="The Weeknd">#TheWeeknd</option>');
				}
			});
		</script>
	</body>
</html>
